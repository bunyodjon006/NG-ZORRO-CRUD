<nz-table #basicTable [nzData]="teachers">
    <thead>
      <tr>
 
        <th>Name</th>
        <th>Age</th>
        <th>Address</th>
        <th>key</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        
        <td>{{data.name}}</td>
        <td>{{data.age}}</td>
        <td>{{data.addrees}}</td>
        <td>{{data.key}}</td>
        <td>
          <!-- <a>Action ä¸€ {{data.name}}</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a>Delete</a> -->
          <nz-button-group>
            <button nz-button  nzType="primary" ><span nz-icon nzType="edit"></span></button>
            <button nz-button nzDanger  nzType="primary"><span nz-icon nzType="delete"></span> </button>
          </nz-button-group>
        </td>
      </tr>
    </tbody>
  </nz-table>
